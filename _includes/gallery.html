<style>
.gallery {
  display: grid;
  grid-gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
  grid-auto-rows: 500px;
  grid-auto-flow: row dense;
}
.gallery__item {
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  box-sizing: border-box;
  color: #fff;
  grid-column-start: auto;
  grid-row-start: auto;
  background-size: cover;
  background-position: center;
  box-shadow: -2px 2px 10px 0px rgba(#444, 0.4);
  transition: transform 0.3s ease-in-out;
  cursor: pointer;
  counter-increment: item-counter;  
}
@media only screen and (min-width:1800px){
  .gallery {
  display: grid;
  grid-gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
  grid-auto-rows: 600px;
  grid-auto-flow: row dense;
}

}
@media only screen and (max-width:400px){
  .gallery {
  display: grid;
  grid-gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(267px, 1fr));
  grid-auto-rows: 200px;
  grid-auto-flow: row dense;
}
.video {
  display: grid;
  grid-gap: 30px;
  grid-template-columns: repeat(auto-fit, minmax(267px, 1fr));
  grid-auto-rows: 200px;
  grid-auto-flow: row dense;
}
}

.gallery__image {
  display: block;
  object-fit: cover;
  transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
  height: 100%;
  width: 100%;
}
.gallery__image:hover {
  cursor: pointer;
  opacity: 0.7;
  transform: scale(1.03);
}

.gallery__image__caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0); 
  color: white;
  text-align: center;
  padding: 10px;
  font-size: 1rem;
}
.gallery__navigation--next, .gallery__navigation--prev, .gallery__navigation--close {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: transparent;
  border: 0;
  cursor: pointer;
  font-size: 0;
  height: 42px;
  opacity: 0.5;
  overflow: hidden;
  padding: 0;
  transition: opacity 0.2s ease-in-out;
  width: 42px;
}
.gallery__navigation--next:hover, .gallery__navigation--prev:hover, .gallery__navigation--close:hover {
  opacity: 1;
} 
.gallery__navigation--next::before, .gallery__navigation--prev::before {
  display: flex;
  content: "";
  border: solid #fff;
  border-width: 0 0.25rem 0.25rem 0;
  padding: 0.5rem;
}
.gallery__navigation--next {
  right: 1.5rem;
  transform: rotate(-45deg);
}
.gallery__navigation--prev {
  left: 1.5rem;
  transform: rotate(135deg);
}
.gallery__navigation--close {
  top: 2rem;
  right: 2rem;
}
.gallery__navigation--close::before {
  position: absolute;
  left: 1rem;
  background-color: #fff;
  content: " ";
  height: 33px;
  transform: rotate(45deg);
  width: 2px;
}
.gallery__navigation--close::after {
  position: absolute;
  left: 1rem;
  background-color: #fff;
  content: " ";
  height: 33px;
  transform: rotate(-45deg);
  width: 2px;
}
.gallery__modal {
  position: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.7);
  height: 100%;
  inset: 0;
  overflow-y: scroll;
  width: 100%;
  z-index: 1;
}
.gallery__modal img {
  display: block;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
}
.gallery__modal[aria-hidden="true"] {
  display: none;
}
.gallery__modal[aria-hidden="false"] {
  display: flex;
}
.noscroll {
  overflow: hidden;
}
/* GENERAL STYLES */
html {
  box-sizing: border-box;
}
*, *::before, *::after {
  box-sizing: inherit;
}
.container{
  width:100%;
}

</style>
