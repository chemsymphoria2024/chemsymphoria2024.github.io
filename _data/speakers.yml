  bio: "A chemical engineer by training, Prof. Sunil Bhagwat was a faculty member at ICT Mumbai for about
   35 years. Prof. Bhagwat's research is in the areas of interfacial science and engineering, energy and
    exergy engineering, computer process simulation, and artificial neural networks. He is passionate
     about teaching and was elected as the best teacher by students over ten times so far. In 2013, his 
     research group won the first prize in the Bry-Air Asia awards for the HVAC for his work in the area
      of heat-based refrigeration. He was awarded NOCIL Award of the Indian Institute of Chemical Engineers
       for Excellence in Design or Development of Process Plant or Equipment in 2012 and the CSMCRI-Chemcon
        Distinguished Speaker Award at Chemcon Dec 2014. In 2016, the Indian National Science Academy 
        (INSA) bestowed upon him the Best Teacher Award for the year 2016. In 2019, he was selected for
         the UDCT Alumni Association's Distinguished Alumnus Award-Academic category. Prof. Bhagwat is
          an active consultant to a wide range of companies in the chemical industry. He has guided over
           seventy masters theses, over forty doctoral theses, has more than 100 international publications
            and over eighty national/ international conference presentations and ten national and 
            international patents to his credit. "
