- 
  id: 1004
  name: "Pinaki"
  surname: "Talukdar"
  company: "Department of Chemistry IISER Pune"
  title: "Professor"
  bio: "Prof Pinaki Talukdar completed B.Sc. in Chemistry from the University of Calcutta (1998), an M.S. from the Indian Institute of Science, Bangalore (2001), and a Ph.D. in Organic Chemistry from the University of Geneva, Switzerland (2001-2005). After completing a Postdoc from the University of Illinois at Urbana Champaign, USA (2005-2006), he worked as a Senior Research Scientist at AMRI Global (Presently Curia Global), Hyderabad (2006-2007) and then at the Institute of Life Sciences (Presently Dr. Reddy's Institute of Life Sciences), Hyderabad (2007-2009). He joined the Chemistry Department at IISER Pune as an Assistant Professor in 2009. He was re-appointed as Associate Professor in 2015 and Professor in 2020.  He is also serving as the Dean of Faculty at  IISER Pune. "
  thumbnailUrl: pinakitalukdar.jpg
  rockstar: true

- 
  id: 1005
  name: "Jeetender"
  surname: "Chugh"
  company: "Department of Chemistry IISER Pune"
  title: "Professor"
  bio: "Prof. Jeetender Chugh obtained his Ph.D. in Biomolecular NMR spectroscopy in 2008 from TIFR, Mumbai. He was a postdoctoral fellow at the University of Michigan before joining IISER Pune in 2013. His lab focuses on various aspects of solution NMR spectroscopy, including theoretical design and implementation of new NMR experiments to probe the biophysical characteristics and conformational dynamics of RNAs, proteins, and RNA-protein complexes. In parallel, he is also interested in looking at metabolic profiles of various body fluids (urine, blood, saliva, etc.) in normal and disease conditions and cell extracts under various stressed conditions to understand and correlate the metabolic pathways with specific phenotypes."
  thumbnailUrl: jeetinderchug.jpg
  rockstar: false
  
