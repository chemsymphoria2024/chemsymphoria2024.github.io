-
  id: 1010
  name: "Nishant"
  surname: "Singh"
  company: "Institute of Advanced Materials (INAM) Universitat Jaume Spain"
  title: "Professor"
  bio: "Nishant completed his PhD in 2016 under the supervision of 
  Pr. Escuder with a Marie Curie Fellowship (Extraordinary prize) working 
  on catalytic hydrogels. He then moved to the School of Pharmacy, University of
   Nottingham, UK with Pr. C. Alexander for his first postdoc in 2017 on EPSRC
    funded Next Generation Biomaterials Discovery Grant. He worked on combinatorial 
    drug delivery systems for breast cancer and antibiotic resistance, and high-through 
    put discovery of anti-bacterial coatings. He then moved to Institut de Science et 
    d'Ingénierie Supramoléculaires (ISIS), University of Strasbourg in 2018 with Pr. T. 
    Hermans to work on non-equilibrium self-assemblies and reaction cycles where he also 
    secured a Marie Curie Individual Fellowship. Nishant was awarded CIDEGENT GRANT in 2022
     to start his own research group at INAM,UJI. He is mainly interested in supramolecular
      and systems chemistry with focus on non-equilibrium systems."
  thumbnailUrl: nishant.jpg
  rockstar: false
