  name: "Shabana"
  surname: "Khan"
  company: "Department of Chemistry IISER Pune"
  title: "Professor"
  bio: "Prof. Shabana Khan obtained her PhD degree from the Indian Institute of Technology, Delhi in 2008. Subsequently, she received the fellowship of Deutscher Akademischer Austausch Dienst (DAAD) and joined the research group of Prof. Herbert W. Roesky as a postdoctoral fellow at University of Goettingen, followed by a second post doc with Prof. Manuel Alcarazo at the Max Planck Institute for Coal Research. Currently she is working as an associate professor in the Department of Chemistry at IISER Pune."
