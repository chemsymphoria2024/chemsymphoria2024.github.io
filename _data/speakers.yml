  title: "Professor"
  bio: "Prof. Prasenjit Ghosh obtained his PhD in Computational Material Science in 2007 from the Jawaharlal Nehru Centre for Advanced Scientific Research, Bangalore under the guidance of Prof Shobhana Narasimhan and Umesh V. Waghmare. He was a postdoctoral research fellow at the Condensed Matter and Statistical Physics Section of The Abdus Salam International Centre for Theoretical Physics from September 2007 to August 2010 before joining IISER Pune in September 2010."
