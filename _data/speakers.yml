  name: "Ramakrishna G."
  surname: "Bhat"
  company: "Department of Chemistry IISER Pune"
  title: "Professor"
  bio: "Prof. Ramakrishna G. Bhat earned a Ph.D. in Organic Chemistry from the Indian Institute of 
  Science (IISc), Bangalore, in July 2004, where he specialized in synthetic organic chemistry and 
  peptide synthesis under the supervision of Prof. S. Chandrasekaran. His research career has included 
  various roles, starting as a postdoctoral fellow at Simon Fraser University, British Columbia, Canada, 
  from 2004 to 2006, where he worked with Prof. B. M. Pinto.  In May 2007, Prof. Srivatsan began his 
  tenure as an Assistant Professor, a position he held until January 2013, when he was promoted to
   Associate Professor. Since October 2019, he is working as a Professor. "
  thumbnailUrl: rgbhat.jpg
