  id: 1009
  name: "Muhammed"
  surname: "Musthafa"
  company: "Department of Chemistry IISER Pune"
  title: "Professor"
  bio: "Prof. Muhammed Musthafa obtained his PhD degree from the Indian Institute of Science,
   Bangalore (India) where he explored bi-functional mechanism and metal-support interactions in 
   fuel cell electrocatalysis by electrochemical FTIR. Then he moved to the University of St: Andrews,
    Scotland (United Kingdom) where he mainly investigated the stability of cathode materials in aprotic 
    Li-air batteries by differential electrochemical mass spectrometric (DEMS) techniques. He joined the 
    department of chemistry of IISER Pune in August 2014 as an Assistant Professor."
  thumbnailUrl: mustafa.jpg
