  id: 2016
  title: "Plasmonic Antenna-Reactor Photocatalysts Based on Anisotropic Gold-Rhodium Constructs for Biological Cofactor Regeneration"
  description: "Plasmonic nanomaterials of Au, Ag, Cu, and Al have emerged as an important 
  class of photocatalysts because of their exceptionally high light absorption capabilities,
   which enable them to carry out challenging chemical transformations. However, their low 
   chemical affinity towards most of the reactant molecules presents fundamental limitations 
   such as low yield and selectivity in sole plasmonic photocatalysis.3 In recent years, 
   researchers have developed strategies to enhance the charge separation and extraction 
   processes by modulating the catalyst-reactant interaction and designing plasmonic
    antenna-reactor systems. In an antenna-reactor system, a plasmonic component
     concentrates the light energy, and an attached non-plasmonic component extracts this
      energy to generate hot charge carriers to carry out chemical transformations.1 In this 
      direction, our group has prepared antenna-reactor systems comprising gold-rhodium 
      constructs (AuNP-Rh NFs and AuNR-Rh SSs) and precisely modified the surface chemistry 
      to study the effect of shape anisotropy in carrying out the photocatalytic regeneration 
      of nicotinamide cofactor (NAD(P)H). NAD(P)H is an essential cofactor used by oxidoreductase
       enzymes in various biocatalytic reactions, and its regeneration using light is an 
       important area in biocatalysis. Functionalized AuNR-Rh SSs showed better photocatalytic
        activity compared to AuNP-Rh NFs as well as sole plasmonic photocatalysts towards the
         regeneration of NADH, which was attributed to the (i) enhanced catalyst-mediator interaction, 
         (ii) antenna-reactor effect, and (iii) shape anisotropy. The photocatalytic performance 
         was retained for at least five cycles, establishing Au-Rh constructs as a promising 
         antenna-reactor system for future photocatalytic NAD(P)H regeneration. "
  speakers: [2016] # Ankit Dhankar
  language: en

  
