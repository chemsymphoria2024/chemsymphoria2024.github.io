  id: 2015
  title: "Effect of pathogenic mutations on dynamics of the mouse prion protein"
  description: "Prion proteins (PrPs) are implicated in a range of neurodegenerative diseases, 
  and understanding their dynamic behavior is crucial for unraveling the mechanisms underlying 
  prion pathology. In this study, we use Photoinduced Electron Transfer Fluorescence
   Correlation Spectroscopy (PET-FCS) to investigate the dynamics of prion proteins, 
   focusing on how pathogenic mutations influence the protein's native state. PET-FCS 
   provides high-resolution insights into protein conformational transitions by monitoring
    fluorescence fluctuations and utilizing photoinduced electron transfer to track molecular
     interactions. By comparing the dynamics of wild-type and mutant prion proteins, 
     we examine how specific pathogenic mutations alter the protein's conformational 
     stability and native state dynamics. Our results show that these mutations disrupt 
     the native conformational equilibrium, affecting protein flexibility and potentially 
     facilitating misfolding and aggregation. These findings offer new perspectives on how 
     genetic variations in prion proteins may contribute to disease progression and provide 
     a deeper understanding of the relationship between protein dynamics and prion-related 
     neurodegenerative disorders."
  speakers: [2015] # Preeti Kumari
  language: en

