  id: 1004
  title: "Photoport: Harnessing Light for Efficient Ion Transport Across Lipid Membranes"
  description: "Transporting ions through lipid-based membranes is a key biophysical activity existing in living organisms, which is highly significant for cellular communication, balance and energy expenditure. Recently developed light-activated systems have created new horizons for for controlling ion movement with spatial and temporal precision. This presentation explores the development of Photoport, a light-responsive platform designed to efficiently facilitate ion transport across lipid bilayers. By utilizing photoisomerization and photocleavage based processes, Photoport enables precise control over artificial ion transporters, mimicking natural processes while offering tunable external triggers. The molecular designs of different phototransporters shall be discussed, and it will include such aspects such as photoreversible ion gating and selective ion permeability. The effect of the light-mediated structural changes on transport properties will be treated in great detail. Applications of Photoport in membrane systems, such as cancer targeting, will also be discussed."
