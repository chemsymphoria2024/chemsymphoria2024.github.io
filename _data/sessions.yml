  id: 2013
  title: "Peptide binder design for Gankyrin inhibition"
  description: "Gankyrin is an oncogenic protein overexpressed in cancers, notably 
  hepatocellular carcinoma, and plays a key role in cell cycle dysregulation and
   tumorigenesis. It exerts its effects by binding to various protein partners, 
   including retinoblastoma protein (pRb) and HDM2, enhancing the hyperphosphorylation 
   and degradation of pRb and promoting p53 ubiquitination. These interactions activate
    pathways that favor cell proliferation and suppress apoptosis, making gankyrin a significant
     target for cancer therapeutics. However, gankyrin's flat, concave surface presents
      challenges for small-molecule targeting, suggesting the potential of peptide 
      binders as effective inhibitors.
     In this work, we utilized advanced diffusion models, specifically RFdiffusion, to
    design peptide backbones capable of binding to gankyrin’s interaction interfaces.
  RFdiffusion incrementally denoises input data to generate structures that resemble
   target distributions. We paired RFdiffusion with ProteinMPNN, a graph neural
    network-based tool, to obtain optimized amino acid sequences for generated 
    peptide backbones. Predicted structures for these peptides were refined using 
    AlphaFold2, ensuring structural consistency and biological feasibility. 
    To evaluate binding affinity, we performed free energy calculations through 
    metadynamics, quantifying the binding free energies of top-ranking peptides."
  speakers: [2013] # Rahul hooda
  language: en

