  id: 2021
  title: "DNA Polymerase-Mediated Incorporation of Clickable Nucleotide Analogs for Post-Replication Functionalization of DNA"
  description: "DNA polymerase-catalysed incorporation of modified nucleotides is employed in many biotechnological applications, such as next-generation sequencing, nucleic acid-based diagnostics, SELEX etc. Researchers have developed various modified nucleotides with reactive handles that are well accepted by DNA polymerases for deploying functional tags through post-synthetic DNA functionalization using biorthogonal chemistry. In this context, the widespread applications of click chemistry based post-synthetic DNA modification have been extensively employed for purposes such as visualization, imaging, and tagging etc. Azide modified nucleotides are important class of compounds utilized extensively for modifying DNA using copper catalysed and strain promoted click chemistry (CuAAC & SPAAC) for aforementioned application. In this context, we report a class of azide modified nucleotide analogs (dN*TPs) having different chain length modified at the C5 position of thymidine have been well accepted by family A (KlenTaq) and family B (Kod) DNA polymerases in PEX. Using these modifications we have also developed site specific DNA labeling technique for post synthetic click chemistry. Moreover, crystal structure of azide modified nucleotide bound to KlenTaq DNA polymerase and a primer•template complex provides insights into the incorporation of modified nucleotide analogs within the enzymatic cavity and reveals the interactions between the modified nucleotide and the amino acid residues."
  speakers: [2021] # Arindam Pal
  language: en