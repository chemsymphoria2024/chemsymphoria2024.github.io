  title: "CO2-Selective Adsorption in a Zinc-Based Ultramicroporous Framework"
  description: "Ultramicroporous metal-organic frameworks (MOFs) are uniquely suited for CO2 capture due to
   their ability to tightly pack active functional groups within their pores, enhancing selective guest–framework 
   interactions. MOFs with pore surfaces lined with both methyl and amine groups are especially promising 
   for efficient CO₂ sorption under humid conditions. In this study, a zinc-triazolato-acetate layered-pillared
    MOF demonstrates the potential of such functionalized ultramicropores, showcasing selective CO₂ capture
     capabilities. These findings emphasize the role of precisely engineered pore environments in developing 
     next-generation materials for effective and selective CO₂ adsorption in challenging conditions."
