  id: 2014
  title: "Unveiling C-C Coupling in Redox-Active Bis(α-Iminopyridine) Tin Complexes"
  description: "Our group have been interested in low-valent Sn(II) chemistry stabilized 
  within bis(imine) based redox-active ligand systems. We have obtained a bisstannylene 
  from the reaction between the bis(-iminopyridine) ligand and the Sn[(NSiMe3)2]2 through 
  ene-amide transformation.Such ene-amide stabilized stannylene exhibit dipolar behavior 
  leading to the formation of Sn(II) di-cation. The ene-amide derivative has been utilized for
   the stabilization of a highly nucleophilic stannylene. We have now observed C-C coupling 
   reactions in the ene-amide stabilized polystannylene systems via radical pathway.
   The C-C coupling occurs at the ligand backbone of the polystannylenes leading to the 
   formation of intensely colored compounds. The compounds have been fully characterized using
    single crystal X-ray diffraction techniques in the solid-state and multi-nuclear NMR
     spectroscopy in the solution-state. The origin of the absorbance for such polystannylenes 
     have been rationalized from time-dependent density functional theory of their optimized
      geometries. We have isolated intermediates which helps to rationalize the reaction
       mechanism for the coupling reaction. All these studies will be discussed in the talk."
  speakers: [2014] # Niranjan Patel
  language: en

